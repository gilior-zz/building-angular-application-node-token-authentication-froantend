<div class="row">
  <div class="col-xs-12">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Login
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="">
            <input matInput formControlName="email" placeholder="email" required>
          </mat-form-field>

          <mat-form-field class="">
            <input matInput formControlName="pwd" placeholder="pwd" required/>
          </mat-form-field>
          <button role="submit" mat-raised-button button>Login</button>
        </form>


      </mat-card-content>



    </mat-card>
  </div>
</div>
