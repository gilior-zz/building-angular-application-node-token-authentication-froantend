<div class="row">
  <div class="col-xs-12">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Register
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form" [formGroup]="registerForm"  (ngSubmit)="onSubmit()">

          <mat-form-field class="">
            <input matInput [formControlName]="'email'" placeholder="email" required>
          </mat-form-field>

          <mat-form-field class="">
            <input matInput [formControlName]="'pwd'" placeholder="pwd" required/>
          </mat-form-field>
          <br>
          <mat-form-field class="">
            <input matInput [formControlName]="'name'" placeholder="name" required/>
          </mat-form-field>
          <br>
          <mat-form-field class="">
            <textarea matInput [formControlName]="'desc'" placeholder="desc" required></textarea>
          </mat-form-field>
          <br>
          <button role="submit" mat-raised-button button>Register</button>
        </form>


      </mat-card-content>



    </mat-card>
  </div>
</div>
